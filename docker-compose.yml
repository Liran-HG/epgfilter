version: '3.8'

services:
  epg-filter:
    build: .
    ports:
      - "3000:3000"  # Map port 3000 of the container to port 3000 on the host
    environment:
      NODE_ENV: production
    volumes:
      - .:/usr/src/app  # Optional: Mount the current directory for live updates (remove for production)
    restart: unless-stopped